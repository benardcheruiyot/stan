<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Online - Modern Finance App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loan-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .loan-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .loan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .loan-card.selected {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }
        .loan-amount {
            font-size: 2.2rem;
            font-weight: bold;
            color: #667eea;
        }
        .apply-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .apply-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }
        .apply-btn:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        .user-status {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="loan-container">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="text-white mb-2">
                            <i class="fas fa-hand-holding-usd"></i>
                            Apply for Quick Loan
                        </h1>
                        <p class="text-white-50">Get instant loans up to KSh 50,000 in minutes!</p>
                    </div>

                    <!-- User Status -->
                    <div class="user-status">
                        <h5><i class="fas fa-user-circle"></i> Account Status</h5>
                        <div id="userStatus">
                            <div class="d-flex align-items-center gap-2 text-warning">
                                <i class="fas fa-exclamation-circle"></i>
                                <span>Loading...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Available Loans -->
                    <div class="row" id="loanOptions">
                        <!-- Loan options will be generated here -->
                    </div>

                    <!-- Apply Button -->
                    <button class="apply-btn" id="applyBtn" disabled>
                        <i class="fas fa-credit-card"></i>
                        Select a loan amount to continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedLoanData = {};

        // Available loan options
        const loanOptions = [
            { amount: 5000, period: 30, fee: 150 },
            { amount: 10000, period: 30, fee: 200 },
            { amount: 15000, period: 30, fee: 250 },
            { amount: 20000, period: 30, fee: 300 },
            { amount: 25000, period: 30, fee: 350 },
            { amount: 30000, period: 60, fee: 400 },
            { amount: 35000, period: 60, fee: 450 },
            { amount: 40000, period: 60, fee: 500 },
            { amount: 45000, period: 60, fee: 550 },
            { amount: 50000, period: 60, fee: 600 }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
            generateLoanOptions();
        });

        function checkUserStatus() {
            const userData = sessionStorage.getItem('userData') || localStorage.getItem('userData');
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') || localStorage.getItem('isLoggedIn');
            const userStatusElement = document.getElementById('userStatus');
            
            if (userData && isLoggedIn === 'true') {
                const user = JSON.parse(userData);
                userStatusElement.innerHTML = `
                    <div class="d-flex align-items-center gap-2 text-success">
                        <i class="fas fa-check-circle"></i>
                        <span>Welcome, ${user.fullName || user.firstName || 'User'}!</span>
                    </div>
                `;
            } else {
                userStatusElement.innerHTML = `
                    <div class="d-flex align-items-center gap-2 text-warning">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Not Registered - <a href="/" class="text-primary">Home</a></span>
                    </div>
                `;
            }
        }

        function generateLoanOptions() {
            const container = document.getElementById('loanOptions');
            container.innerHTML = '';

            loanOptions.forEach((loan, index) => {
                const loanCard = document.createElement('div');
                loanCard.className = 'col-md-6 col-lg-4 mb-3';
                loanCard.innerHTML = `
                    <div class="loan-card" data-amount="${loan.amount}" data-period="${loan.period}" data-fee="${loan.fee}">
                        <div class="text-center">
                            <div class="loan-amount mb-2">KSh ${loan.amount.toLocaleString()}</div>
                            <div class="text-muted mb-2">
                                <i class="fas fa-calendar-alt"></i>
                                ${loan.period} days
                            </div>
                            <div class="text-warning">
                                <i class="fas fa-tag"></i>
                                Fee: KSh ${loan.fee.toLocaleString()}
                            </div>
                            <div class="mt-2 text-success fw-bold">
                                You receive: KSh ${(loan.amount - loan.fee).toLocaleString()}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(loanCard);

                // Add click handler
                const card = loanCard.querySelector('.loan-card');
                card.addEventListener('click', () => selectLoan(loan.amount, loan.period, loan.fee, card));
            });
        }

        function selectLoan(amount, period, fee, cardElement) {
            // Remove previous selection
            document.querySelectorAll('.loan-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Select current card
            cardElement.classList.add('selected');

            // Store selection
            selectedLoanData = { amount, period, fee, receive: amount - fee };

            // Enable apply button
            const applyBtn = document.getElementById('applyBtn');
            applyBtn.disabled = false;
            applyBtn.innerHTML = `
                <i class="fas fa-credit-card"></i>
                Apply for KSh ${amount.toLocaleString()} (Get KSh ${(amount - fee).toLocaleString()})
            `;
        }

        // Apply button handler
        document.getElementById('applyBtn').addEventListener('click', function() {
            if (!selectedLoanData.amount) {
                Swal.fire({
                    icon: 'warning',
                    title: 'No Loan Selected',
                    text: 'Please select a loan amount first.',
                    background: 'rgba(15, 23, 42, 0.95)',
                    color: '#fff'
                });
                return;
            }

            const userData = sessionStorage.getItem('userData') || localStorage.getItem('userData');
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') || localStorage.getItem('isLoggedIn');

            if (!userData || isLoggedIn !== 'true') {
                Swal.fire({
                    icon: 'warning',
                    title: 'Registration Required',
                    text: 'Please register first to apply for a loan.',
                    background: 'rgba(15, 23, 42, 0.95)',
                    color: '#fff',
                    confirmButtonColor: '#f59e0b',
                    confirmButtonText: 'Register Now'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/';
                    }
                });
                return;
            }

            showLoanConfirmation(selectedLoanData.amount, selectedLoanData.period, selectedLoanData.fee);
        });

        function showLoanConfirmation(amount, period, fee) {
            Swal.fire({
                icon: 'question',
                title: 'Confirm Loan Application',
                iconColor: '#f59e0b',
                html: `
                    <div style="text-align: left; padding: 20px;">
                        <p style="margin-bottom: 20px; font-size: 16px; color: #ffffff; font-weight: 500;">
                            You are about to apply for:
                        </p>
                        
                        <div style="background: rgba(245, 158, 11, 0.15); border: 2px solid #f59e0b; padding: 20px; margin: 15px 0; border-radius: 12px;">
                            <div style="margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;">
                                <span style="color: #fbbf24; font-weight: 600; font-size: 15px;">üí∞ Loan Amount:</span> 
                                <span style="font-weight: 700; color: #ffffff; font-size: 16px;">KSh ${amount.toLocaleString()}</span>
                            </div>
                            <div style="margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;">
                                <span style="color: #fbbf24; font-weight: 600; font-size: 15px;">‚è±Ô∏è Repayment Period:</span> 
                                <span style="font-weight: 700; color: #ffffff; font-size: 16px;">${period} days</span>
                            </div>
                            <div style="margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
                                <span style="color: #fbbf24; font-weight: 600; font-size: 15px;">üí≥ Processing Fee:</span> 
                                <span style="font-weight: 700; color: #ffffff; font-size: 16px;">KSh ${fee.toLocaleString()}</span>
                            </div>
                        </div>
                        
                        <p style="margin-top: 15px; font-size: 14px; color: #e5e7eb; text-align: center; background: rgba(59, 130, 246, 0.1); padding: 12px; border-radius: 8px; border-left: 4px solid #3b82f6;">
                            üì± An M-Pesa STK push will be sent to your phone to pay the processing fee.
                        </p>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: '‚úÖ Yes, Proceed',
                cancelButtonText: '‚ùå Cancel',
                confirmButtonColor: '#f59e0b',
                cancelButtonColor: '#6b7280',
                background: 'rgba(15, 23, 42, 0.95)',
                color: '#fff',
                allowOutsideClick: true
            }).then((result) => {
                if (result.isConfirmed) {
                    processLoanPayment(amount, period, fee);
                }
            });
        }

        async function processLoanPayment(amount, period, fee) {
            const userData = JSON.parse(sessionStorage.getItem('userData') || localStorage.getItem('userData'));
            
            // Show processing popup
            Swal.fire({
                title: 'Processing Your Loan...',
                html: `
                    <div class="text-center">
                        <div class="spinner-border text-warning mb-3" style="width: 3rem; height: 3rem;"></div>
                        <p>Setting up STK Push for KSh ${fee.toLocaleString()} processing fee...</p>
                        <p class="text-muted">Check your phone for the M-Pesa payment request</p>
                    </div>
                `,
                allowOutsideClick: false,
                showConfirmButton: false,
                background: 'rgba(15, 23, 42, 0.95)',
                color: '#fff'
            });

            try {
                const applicationData = {
                    fullName: userData.fullName || `${userData.firstName} ${userData.lastName}`,
                    phoneNumber: userData.phoneNumber,
                    email: userData.email,
                    idNumber: userData.idNumber,
                    loanAmount: amount,
                    repaymentPeriod: period,
                    processingFee: fee
                };

                const response = await fetch('/api/initiate-stk-push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber: userData.phoneNumber,
                        amount: fee,
                        accountReference: `LOAN-${Date.now()}`,
                        transactionDesc: `Loan processing fee for KSh ${amount.toLocaleString()} - MKOPAJI`,
                        applicationData: applicationData
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    Swal.close();

                    Swal.fire({
                        icon: 'success',
                        title: 'STK Push Sent Successfully!',
                        html: `
                            <div style="text-align: left;">
                                <p>üì± Check your phone <strong>${userData.phoneNumber}</strong> for the M-Pesa payment request.</p>
                                
                                <div style="background: rgba(59, 130, 246, 0.1); border: 1px solid #3b82f6; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                                    <p style="font-weight: 600; color: #3b82f6; margin-bottom: 8px;">üìù Enter your M-Pesa PIN to complete payment:</p>
                                    <p><strong>Amount:</strong> KSh ${fee.toLocaleString()}</p>
                                    <p><strong>Reference:</strong> ${result.CheckoutRequestID}</p>
                                </div>
                                
                                <div style="background: rgba(245, 158, 11, 0.1); padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                                    <p><strong>üí∞ You will receive:</strong> KSh ${(amount - fee).toLocaleString()}</p>
                                    <p><strong>üïí You have up to 2 minutes</strong> to complete the payment</p>
                                </div>
                                
                                <p style="color: #10b981; text-align: center; font-weight: 600;">
                                    ‚úÖ After payment, your loan will be sent to M-Pesa instantly!
                                </p>
                            </div>
                        `,
                        background: 'rgba(15, 23, 42, 0.95)',
                        color: '#fff',
                        confirmButtonColor: '#f59e0b',
                        allowOutsideClick: false
                    });

                    // Store transaction for tracking
                    localStorage.setItem('pendingTransaction', JSON.stringify({
                        checkoutRequestID: result.CheckoutRequestID,
                        applicationData: applicationData,
                        timestamp: Date.now()
                    }));

                    // Start checking transaction status with 45-second delay
                    setTimeout(() => checkTransactionStatus(result.CheckoutRequestID), 45000);

                } else {
                    throw new Error(result.message || 'Failed to initiate payment');
                }

            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    html: `
                        <p><strong>Unable to process payment request.</strong></p>
                        <div style="background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 8px; margin: 1rem 0; text-align: left;">
                            <p><strong>Error Details:</strong></p>
                            <p style="font-family: monospace; font-size: 0.9em;">${error.message}</p>
                        </div>
                        <p>Please try again. If the problem persists, contact support.</p>
                    `,
                    background: 'rgba(15, 23, 42, 0.95)',
                    color: '#fff',
                    confirmButtonColor: '#f59e0b'
                });
            }
        }

        async function checkTransactionStatus(checkoutRequestID, retryCount = 0, startTime = Date.now()) {
            const maxRetries = 8; // Maximum 8 retries (about 4 minutes total)
            const maxWaitTime = 4 * 60 * 1000; // 4 minutes maximum wait time
            
            try {
                const response = await fetch(`/api/check-transaction-status/${checkoutRequestID}`);
                const result = await response.json();
                
                console.log(`Status check ${retryCount + 1}:`, result);

                if (result.success && result.status === 'completed') {
                    // Payment successful
                    Swal.fire({
                        icon: 'success',
                        title: 'üéâ Payment Successful!',
                        html: `
                            <p>Your payment has been received successfully.</p>
                            <p><strong>Transaction ID:</strong> ${result.mpesaReceiptNumber}</p>
                            <p>Your loan of <strong>KSh ${selectedLoanData.receive.toLocaleString()}</strong> will be sent to your M-Pesa within 5 minutes.</p>
                        `,
                        background: 'rgba(15, 23, 42, 0.95)',
                        color: '#fff',
                        confirmButtonColor: '#f59e0b'
                    });

                    localStorage.removeItem('pendingTransaction');
                    return;

                } else if (result.success && (result.status === 'cancelled' || result.status === 'failed')) {
                    // User cancelled or transaction failed
                    Swal.fire({
                        icon: 'warning',
                        title: result.status === 'cancelled' ? 'Payment Cancelled' : 'Payment Failed',
                        text: result.status === 'cancelled' 
                            ? 'You cancelled the payment. You can try again anytime.' 
                            : 'The payment failed or expired. Please try again.',
                        background: 'rgba(15, 23, 42, 0.95)',
                        color: '#fff',
                        confirmButtonColor: '#f59e0b'
                    });
                    
                    localStorage.removeItem('pendingTransaction');
                    return;

                } else if (result.success && result.status === 'pending') {
                    // Still pending
                    const elapsedTime = Date.now() - startTime;
                    
                    if (retryCount >= maxRetries || elapsedTime >= maxWaitTime) {
                        // Timeout
                        Swal.fire({
                            icon: 'info',
                            title: 'Payment Timeout',
                            text: 'The payment request has timed out. Please try again if you wish to proceed.',
                            background: 'rgba(15, 23, 42, 0.95)',
                            color: '#fff',
                            confirmButtonColor: '#f59e0b'
                        });
                        localStorage.removeItem('pendingTransaction');
                        return;
                    }

                    // Continue waiting
                    const nextDelay = Math.min(30000, 20000 + (retryCount * 5000));
                    console.log(`Transaction still pending. Next check in ${nextDelay/1000} seconds...`);
                    setTimeout(() => checkTransactionStatus(checkoutRequestID, retryCount + 1, startTime), nextDelay);
                    
                } else {
                    // Unknown status
                    const elapsedTime = Date.now() - startTime;
                    
                    if (retryCount >= maxRetries || elapsedTime >= maxWaitTime) {
                        console.log('Stopped checking transaction status after maximum attempts');
                        return;
                    }

                    const nextDelay = Math.min(35000, 25000 + (retryCount * 5000));
                    console.log(`Unknown status. Retrying in ${nextDelay/1000} seconds...`);
                    setTimeout(() => checkTransactionStatus(checkoutRequestID, retryCount + 1, startTime), nextDelay);
                }
                
            } catch (error) {
                console.error('Error checking transaction status:', error);
                
                const elapsedTime = Date.now() - startTime;
                
                if (retryCount >= maxRetries || elapsedTime >= maxWaitTime) {
                    console.log('Stopped checking due to persistent errors');
                    return;
                }

                const nextDelay = 40000;
                console.log(`Network error. Retrying in ${nextDelay/1000} seconds...`);
                setTimeout(() => checkTransactionStatus(checkoutRequestID, retryCount + 1, startTime), nextDelay);
            }
        }
    </script>
</body>
</html>
