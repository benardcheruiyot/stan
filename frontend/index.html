<!DOCTYPE html>
<!-- Replaced with reference landing for visual parity -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get instant mobile loans up to Ksh. 100,000 sent directly to your Mpesa. No paperwork, no collateral, no CRB check. Fast approval and secure application. Apply now for quick cash!">
    <title>Welcome | Modern Finance App</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/theme-merged.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .page-wrap {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
        }
        .hero-card {
            max-width: 420px;
            width: 100%;
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 10px 40px rgba(100, 125, 222, 0.10);
            border: 1.5px solid #e5e7ef;
            padding: 2.8rem 2rem 2.2rem 2rem;
            color: #232946;
            position: relative;
            overflow: hidden;
            animation: fadeInCard 1.2s cubic-bezier(.42,0,.58,1);
            backdrop-filter: blur(16px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero-card::before {
            content: "";
            position: absolute;
            top: -40px; left: -40px;
            width: 120px; height: 120px;
            background: radial-gradient(circle, #a1c4fd 0%, #c2e9fb 80%, #fff0 100%);
            z-index: 0;
            filter: blur(12px);
        }
        .hero-card::after {
            content: "";
            position: absolute;
            bottom: -40px; right: -40px;
            width: 120px; height: 120px;
            background: radial-gradient(circle, #647dee 0%, #fff0 80%);
            z-index: 0;
            filter: blur(12px);
        }
        .hero-card * { position: relative; z-index: 1; }
        .hero-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a1c4fd 0%, #647dee 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 24px 0 rgba(100, 125, 222, 0.10);
        }
        .hero-icon svg {
            width: 36px;
            height: 36px;
            color: #fff;
        }
        h2 {
            font-weight: 800;
            margin-bottom: 1.2rem;
            font-size: 2rem;
            letter-spacing: -1px;
            color: #374151;
            text-shadow: none;
        }
        p {
            margin: 0 0 1.2rem;
            font-size: 1.08rem;
            color: #374151;
        }
        .check-list {
            list-style: none;
            padding: 0;
            margin: 1.2rem 0 2rem;
        }
        .check-list li {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 0.85rem;
            font-weight: 500;
            color: #4b5563;
            font-size: 1.05rem;
            transition: color 0.2s;
        }
        .check-list li::before {
            content: "âœ”";
            position: absolute;
            left: 0;
            top: 0;
            color: #10b981;
            font-size: 1.1rem;
            line-height: 1;
            font-weight: bold;
            text-shadow: none;
        }
        .btn-apply {
            background: linear-gradient(90deg, #10b981 0%, #3b82f6 100%);
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 1.08rem;
            padding: 13px 0;
            border-radius: 999px;
            width: 100%;
            box-shadow: 0 2px 8px #3b82f622;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            margin-top: 1.2rem;
            cursor: pointer;
            outline: none;
            display: inline-block;
        }
        .btn-apply:hover, .btn-apply:focus {
            background: linear-gradient(90deg, #3b82f6 0%, #10b981 100%);
            box-shadow: 0 4px 16px #10b98133;
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 600px) {
            .hero-card {
                padding: 1.5rem 0.8rem 1.3rem 0.8rem;
                max-width: 99vw;
                min-width: 0;
                width: 100%;
                font-size: 1rem;
            }
            h2 { font-size: 1.25rem; }
            .btn-apply { font-size: 1rem; padding: 12px 0; }
            .check-list li { font-size: 0.98rem; }
            .hero-card .check-list { margin: 1rem 0 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="hero-card text-center">
            <div class="hero-icon">
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="6" y="10" width="20" height="12" rx="4" fill="currentColor"/>
                  <rect x="10" y="6" width="12" height="4" rx="2" fill="#c2e9fb"/>
                  <rect x="10" y="22" width="12" height="4" rx="2" fill="#c2e9fb"/>
                </svg>
            </div>
            <h2 style="font-size:2.1rem; font-weight:900; margin-bottom:0.7rem; letter-spacing:-1px; color:#232946;">Fast Mobile Loans</h2>
            <p style="font-size:1.15rem; color:#6e7a8a; margin-bottom:1.5rem;">Get a fast mobile loan of up to <strong>Ksh.&nbsp;100,000</strong> within&nbsp;<strong>5 minutes</strong>.</p>
            <ul class="check-list" style="margin-bottom:2.2rem;">
                <li>No CRB check</li>
                <li>No paperwork</li>
                <li>No collateral</li>
                <li>No guarantors</li>
            </ul>
            <a href="/apply.html" class="btn-apply" style="font-size:1.15rem; padding:16px 0;">Apply Now</a>
        </div>
    </div>
</body>
</html>
